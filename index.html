<!doctype html>
<html lang="en">
  <head>
    <!-- Declaring the character encoding for the HTML document as UTF-8, 
         which supports a wide range of characters and is a standard for web pages -->
    <meta charset="UTF-8" />

    <!-- Setting the favicon of the website, linking to a Vite logo in SVG format -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Configuring the viewport to make the website responsive, 
         ensuring it scales correctly on mobile and desktop devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Setting the title of the web page, which will be displayed in the browser tab -->
    <title>Vite + React + TS</title>
  </head>
  <body>
    <!-- Creating a root div with the id 'root', which will be the mount point for the React app -->
    <div id="root"></div>

    <!-- Importing the main TypeScript file for the application as a module.
         This file is responsible for bootstrapping the React app and rendering it to the 'root' div -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
